<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图灵robot</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<img src="robot.png" height="34" width="40" alt="robot.png" class="robot">Hello,图灵

		<section>
			<div class="welcome">Hello,地球人。我是来自图灵星球的robot，你可以尝试跟我沟通......</div>
			<div class="content" id="content">
				
			</div>
		</section>
		<footer>
			<input type="text" class="input" placeholder="客官，在我身上写点东西！" id="input">
			<button class="send" onclick="send()">send</button>
		</footer>
	</div>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="js.js"></script>
</body>
</html>
